<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Animation websi</title>
<style>
    /* Style for the card container */
    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        background-size: cover;
    }

    /* Style for individual cards */
    .card {
        width: 300px;
        height: 400px;
        background-color: #ff0000;
        background-size: cover;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, z-index 0.3s; 
        text-align: center;/* Transition for smooth animation */
    }

    /* Style for the active card (enlarged and brought to the front) */
    .active {
        transform: scale(1.2); /* Make the active card larger */
        z-index: 1; /* Bring the active card to the front */
    }

    /* Style for the inactive cards (smaller and behind the active card) */
    .inactive {
        transform: scale(0.8); /* Make the inactive cards smaller */
        z-index: 0; /* Keep the inactive cards behind the active card */
    }
</style>
</head>
<body>
    <!-- Card container -->
    <div class="card-container" style="background-image: url('img/6.jpg');">
        <!-- First card -->
        <div class="card" style="background-image: url('img/1.jpg'); background-color: #f0f0f0;" onclick="toggleSize(this)"></div>
        <!-- Second card -->
        <div class="card" style="background-image: url('img/2.jpg'); background-color: #f0f0f0;" onclick="toggleSize(this)"></div>
        <!-- Third card -->
        <div class="card" style="background-image: url('img/3.jpg'); background-color: #f0f0f0;" onclick="toggleSize(this)"></div>
    </div>

<script>
    // Function to toggle size of clicked card
    function toggleSize(card) {
        // Remove 'active' class from all cards
        document.querySelectorAll('.card').forEach(function(card) {
            card.classList.remove('active');
            card.classList.add('inactive');
        });

        // Add 'active' class to clicked card
        card.classList.remove('inactive');
        card.classList.add('active');
    }
</script>

</body>
</html>
